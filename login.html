<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="split-style.css">
	    <script src="login.js" defer></script> <!-- Link to external JS file for validation -->

</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="left-section">
            <div class="welcome-text">
                <h1>Welcome Back</h1>
                <p>Join us to continue your journey of innovation and collaboration.</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <div class="form-area">
                <h2>Login</h2>
                <form action="login.php" method="post">
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email-address">Email</label>
                        <input type="email" id="email-address" name="email_address" placeholder="Enter your email" required>
			                <span id="email-address-error" class="error-message"></span> <!-- Error Message -->

                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
		                   <span id="password-error" class="error-message"></span> <!-- Error Message -->

                    </div>

                    <!-- Role -->
                    <div class="form-group">
                        <label for="user-role">Role</label>
                        <select id="user-role" name="role" required>
                            <option value="" disabled selected>Select your role</option>
                            <option value="Participant">Participant</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="submit-btn">Log In</button>

                    <!-- Register Link -->
                    <p class="register-text">
                        Donâ€™t have an account? <a href="register.html">Register</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
