<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Research Conference</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <h1>Research Conference 2024</h1>
        <p>Connect with us for any inquiries</p>
    </header>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info">
                <h2>Contact Information</h2>
                <div class="info-item">
                    <i class="icon">üìç</i>
                    <div>
                        <h3>Address</h3>
                        <p>University of Moratuwa, Colombo, Sri Lanka</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="icon">üìû</i>
                    <div>
                        <h3>Phone</h3>
                        <p>+94 111 222 3333</p>
                    </div>
                </div>
                <div class="info-item">
                    <i class="icon">üìß</i>
                    <div>
                        <h3>Email</h3>
                        <p>contact@researchconf2024.org</p>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Research Conference. All rights reserved.</p>
    </footer>
</body>
</html>
